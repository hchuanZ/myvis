<html>

		<title>购物车</title>
	</head>
	<body>
		<div id="container">

					<thead>
						<tr>
							<th></th>
							<th>商品名称</th>
							<th>商品单价</th>

						</tr>
					</thead>
				</table>

			<div v-else>购物车列表为空</div>
		</div>
		<script type="text/javascript" src="js/vueShop.js"></script>
			
		
	</body>
</html>
